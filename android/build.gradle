import groovy.json.*

buildscript {
    if (project == rootProject) {
        repositories {
            google()
            jcenter()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:3.5.3'
        }
    }
}

ext.readPackageJson = { File file ->
    def json = new JsonSlurper().parse(file)
    return json
}

ext.pluginVersion = readPackageJson(project.file("../package.json")).version


apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.properties.get('compileSdkVersion', 28)

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion rootProject.properties.get('targetSdkVersion', 28)
        versionName pluginVersion
    }
    lintOptions {
        warning 'InvalidPackage'
    }
}

repositories {
    google()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    jcenter()
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation 'com.facebook.react:react-native:+'
    implementation "jp.pay:payjp-android:1.1.3"
    implementation "jp.pay:payjp-android-cardio:1.1.3"
}
